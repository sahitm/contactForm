<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <header class="header">
      
    </header>
    <main class="main">
      <form>

      <h1>
      CONTACT FORM
      </h1>

      <div class="mainform">
      <label type="text" for="Your Name">Your Name:</label> <br>
      <input type="text" id="Your Name" name="Your Name" value="Your Full Name">
      <br>
      <br>
      <label type="text" for="Your Email">Your Email:</label> <br>
      <input type="text" id="Your Email" name="Your Email" value="Valid Email Address">
      <br>
      <br>
      <label type="text" for="Your Message">Your Message:</label> <br>
      <input type="text" id="Your Message" name="Your Message" value="Your Message To Us">
      <br>
      <br>
      <label type="text" for="Subject">Subject:</label> <br>
      <input type="text" id="Subject" name="Subject" value="Job Inquiry">
      <br>
      <br>
      <input type="submit" value="Submit" class="submit">
      </div>
      <br>
      <br>
      </form>
      
    </main>
    <br>
    <footer class="footer">
      This Website was created by Sahit Mandapati ❤️
    </footer>
  </body>
</html>
